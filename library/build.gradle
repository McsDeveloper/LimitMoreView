apply plugin: 'com.android.library'
android {
    compileSdkVersion 23
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:support-annotations:23.0.0'
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'limit_more_view'

    publishedGroupId = 'cn.Lemon'
    artifact = 'limitmoreview'
    libraryVersion = '0.1.0'

    siteUrl = 'https://github.com/llxdaxia/LimitMoreView'
    gitUrl = 'https://github.com/llxdaxia/LimitMoreView.git'

    libraryName = 'LimitMoreView'
    libraryDescription = 'some views for list,but less than screen'

    developerId = 'Lemon'
    developerName = 'Lemon'
    developerEmail = 'daxiallx@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
apply from: 'https://raw.githubusercontent.com/llxdaxia/GradleScript/master/install_v1.gradle'
apply from: 'https://raw.githubusercontent.com/llxdaxia/GradleScript/master/bintray_v1.gradle'

